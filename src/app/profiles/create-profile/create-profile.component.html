<mat-card>
    <form (submit)="onSubmitProfile(profileForm)" #profileForm="ngForm">
        <mat-form-field>
            <input
                matInput
                name="firstName"
                ngModel
                type="text"
                placeholder="First Name"
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="lastName"
                ngModel
                type="text"
                placeholder="Last Name"
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="birthdate"
                ngModel
                type="date"
                placeholder="Birthdate"
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="highSchool"
                ngModel
                type="text"
                placeholder="High School"
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="city"
                ngModel
                type="text"
                placeholder="City"
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="state"
                ngModel
                type="text"
                placeholder="State"
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="country"
                ngModel
                type="text"
                placeholder="Country"
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="goals"
                ngModel
                type="number"
                placeholder="Goals"
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="assists"
                ngModel
                type="number"
                placeholder="Assists"
                required
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                name="gamesPlayed"
                ngModel
                type="number"
                placeholder="Games Played"
                required
            />
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">
            Create
        </button>
    </form>
</mat-card>
